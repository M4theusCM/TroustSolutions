<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/acessos.css">
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="luzes">
                <div class="efeito1"></div>
                <div class="efeito2"></div>
                <div class="efeito3"></div>
                <div class="efeito4"></div>
                <div class="frase-banner">
                    <h1>Junte-se a nós</h1>
                    <h2>Insira as informações da empresa para realizar o cadastro e se juntar a nossa equipe</h2>
                </div>
            </div>
        </div>
        <div class="formularios">
            <div class="forms-cadastro">
              
                    <h1>Cadastro</h1>
                <div class="cadastro">
                    <div class="fase1">1</div>
                    <div class="fase2">2</div>
                </div>
                <label>
                    Nome da empresa:
                    <input type="text" placeholder="TrustSolution">
                </label>
                <label>
                    CNPJ:
                    <input type="text" placeholder="12.345.678/9101-12">
                </label>
                <label>
                    Telefone:
                    <input type="text" placeholder="(11) 99999-9999">
                </label>
                <label>
                    Nome Representante:
                    <input type="text" placeholder="">
                </label>
                <button onclick="" class="enviar-cadastro">Próximo</button>
                <div class="links-uteis-cadastro">
                    <a href="#">Já possui conta? <span>Faça login</span></a>
                    <a href="#" class="a-senha"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
