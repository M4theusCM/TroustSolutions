<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="div-pai">
    <div class="container-lateral">
      <p>A</p>
    </div>
    <div class="container-principal">
      <nav>
        <p>Dashboard</p>
        <span>TroustSolutions</span>
      </nav>

      <div class="container container1">

        <div class="kpis-container">
          <div class="select">
            <select id="select_tanque" onclick="mudarTanque()">
              <option>TANQUE 1</option>
              <option>TANQUE 2</option>
              <option>TANQUE 3</option>
              <option>TANQUE 4</option>
              <option>TANQUE 5</option>
            </select>
          </div>
          <div class="box">
            <span>Temperatura Mínima</span><br>
            <hr><br>
            <b>10ºC</b><br>
          </div>
          <div class="box">
            <span>Temperatura Máxima</span><br>
            <hr><br>
            <b>10ºC</b><br>
          </div>
          <div class="box">
            <span>Temperatura Média</span><br>
            <hr><br>
            <b>10ºC</b><br>
          </div>
          <div class="box">
            <span>Temperatura Ideal</span><br>
            <hr><br>
            <b>10ºC</b><br>
          </div>
        </div>

        <div class="grafico-secundario">
          <canvas id="grafico2"></canvas>
        </div>
      </div>

      <div class="container container2">
        <div class="grafico-principal">
          <canvas id="grafico1"></canvas>
        </div>
        <div class="grafico-terciario">
          <canvas id="grafico3"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const grafico1 = document.getElementById('grafico1');
  const grafico2 = document.getElementById('grafico2');
  const grafico3 = document.getElementById('grafico3');

  new Chart(grafico1, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Maxima',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 3
      },
      {
        label: 'Minima',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 3
      },
      {
        label: 'Ideal',
        data: [10, 10, 10, 10, 10, 10],
        borderWidth: 3
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'TANQUE 1'
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(grafico2, {
    type: 'line',
    data: {
      labels: ['Sensor 1', 'Sensor 2', 'Sensor 3', 'Sensor 4', 'Sensor 5'],
      datasets: [{
        label: 'Temperatura',
        data: [22, 24, 27, 23, 20],
        borderWidth: 2
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'Temperatura Tanque 1'
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    }
  });

  new Chart(grafico3, {
    type: 'pie',
    data: {
      labels: ['Ideal', 'Máxima', 'Minima'],
      datasets: [{
        label: 'Temperatura',
        data: [20, 24, 27],
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
