<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/acessos.css">
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="luzes">
                <div class="efeito1"></div>
                <div class="efeito2"></div>
                <div class="efeito3"></div>
                <div class="efeito4"></div>
                <div class="frase-banner">
                    <h1>Bem-Vindo!</h1>
                    <h2>Para continuar faça login com as informações da empresa</h2>
                </div>
            </div>
        </div>
        <div class="formularios">
            <div class="forms forms-login">
                <h1>Login</h1>
                <label>
                    Email:
                    <input type="text" placeholder="usuario@gmail.com">
                </label>
                <label>
                    Senha:
                    <input type="password" placeholder="senha:">
                </label>
                <button onclick="" class="enviar">Login</button>
                <div class="links-uteis">
                    <a href="#">Não possui conta? <span>Cadastre-se</span></a>
                    <a href="#" class="a-senha">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
