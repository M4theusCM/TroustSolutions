    <link rel="icon" type="image/x-icon" href="../src/Logo-icon.png">
    <style>

        <!-- Menu Lateral -->
        <div class="container-lateral">
            <div class="menu-lateral" id="menu_lateral">
                <div class="topo">
                    <div class="logo">
                        <img src="../src/Logo-icon.png" alt="TroustSolutions">
                        <h2><span>Troust</span>Solutions</h2>
                    </div>
                    <div class="links">
                        <a href="./dashborad.html">Home</a>
                    </div>
                    <div class="links links-ativo">
                        <a href="./dash-tanque.html">Tanque</a>
                    </div>
                    <!-- <div class="links">
                        <a href="./dashborad.html">Funcionario</a>
                    </div> -->
                </div>
                <div class="sair links">
                    <a href="../index.html">
                        <img src="../src/icon-desconectar.png" alt="Icon">
                        Desconectar
                    </a>
                </div>
            </div>
        </div>

        <!-- Infos Nav -->
        <div class="container-tanque">
            <nav>
                <div class="empresa">
                    <p>Dashboard - Tanques</p>
                    <span>TroustSolutions</span>
                </div>
                <div class="funcionario">
                    <div>
                        <p>Bem Vindo</p>
                        <p>Convidado</p>
                    </div>
                    <div>
                        <img src="../src/icon-perfil.png" alt="Foto">
                    </div>
                </div>
            </nav>

            <!-- Cards -->

            <div class="container-cards-tanque" id="areas_cards">
                <a class="card" href="https://troustsolutions.atlassian.net/servicedesk/customer/portal/1"
                    target="_blank">
                    <div class="titulo">
                        <p>Nenhum Tanque encontrado</p>
                    </div>
                    <div class="infos">
                        <div class="infosTanque">
                            <h3>Solicitar a instalação dos sensores</h3>
                        </div>
                        <div class="ilustracao">
                            <img src="../src/icons/naoEncontrado.png" alt="Não encontrado">
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <div class="modal-container" id="modal">
    </div>
    <a class="modal-alerta" id="Modal_alerta_tanque" href="./dash-tanque.html">
        <div class="infos-alerta ">
            Alerta: <span id="span_nome_tanque">Tanque Principal</span>
        </div>
        <div class="dados">
            <div class="estatisticas">
                <h1>Temperatura: <span id="span_temp_tanque"></span>°c</h1>
                <h2>Setor: <span id="span_setor_tanque"></span></h2>
            </div>
            <div class="img">
                <img src="../src/icons/alerta.gif">
            </div>
        </div>
    </a>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    function iniciar() {
        alertaTanque()
        carregarTanques()
        setInterval(() => {
            carregarTanques()
            alertaTanque()
        }, 5000)
    }

    let proximaAtualizacao;
    var fkEmpresa = sessionStorage.FK_EMPRESA

    // carregar tanques e exibição
    function carregarTanques() {
        console.log('buscar tanques')
        fetch(`/tanques/tanquesEmpresa/${fkEmpresa}`, { cache: "no-store" })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (tanques) {
                        console.log('Quantidade de respostas do banco: ' + tanques.length)
                        exibirTanques(tanques)
                    })
                }
            }
            )

    }

    function exibirTanques(tanques) {
        var qtdtanques = tanques.length
        var cards = ''
        var alerta = ''
        if (qtdtanques > 0) {
            for (var i = 0; i < qtdtanques; i++) {
                var tanqueAtual = tanques[i]
                var temp = tanqueAtual.mediaTanque
                var max = tanqueAtual.configMaxTemp
                var min = tanqueAtual.configMinTemp
                var idTanque = tanqueAtual.idTanque
                var setortanque = tanqueAtual.setortanque
                var nomeTanque = tanqueAtual.nometanque

                if (max < temp || min > temp) {
                    alerta += `
                    <div class="card alerta" id="card_tanque_id_${idTanque}">
                        <div class="titulo">
                            <p>Nome: ${tanqueAtual.nometanque}</p>
                            <img src="../src/icons/editar.png" alt="editar" onclick="alterarTanque(${idTanque}, '${nomeTanque}', ${max}, ${min}, '${setortanque}')">
                        </div>
                        <div class="infos" onclick="abrirModal(${idTanque})">
                            <div class="infosTanque">
                                <h2 class="txt-infos">Temp. Media: ${temp}°C</h2>
                                <h3 class="txt-infos">Setor: ${tanqueAtual.setortanque}</h3>
                                <h4 class="txt-infos">Limite Máximo: ${max}</h4>
                                <h4 class="txt-infos">Limite Minimo: ${min}°c</h4>
                            </div>
                            <div class="ilustracao">
                                <img src="../src/icons/alerta.png" alt="Tanque Alerta">
                            </div>
                        </div>
                    </div>
                 `
                } else {
                    cards += `
                    <div class="card" id="card_tanque_id_${idTanque}">
                        <div class="titulo">
                            <p>Nome: ${nomeTanque}</p>
                            <img src="../src/icons/editar.png" alt="editar" onclick="alterarTanque(${idTanque}, '${nomeTanque}', ${max}, ${min}, '${setortanque}')">
                        </div>
                        <div class="infos" onclick="abrirModal(${idTanque})">
                            <div class="infosTanque">
                                <h2 class="txt-infos">Temp. Media: ${temp}°C</h2>
                                <h3 class="txt-infos">Setor: ${setortanque}</h3>
                                <h4 class="txt-infos">Limite Máximo: ${max}</h4>
                                <h4 class="txt-infos">Limite Minimo: ${min}°c</h4>
                            </div>
                            <div class="ilustracao">
                                <img src="../src/icons/tanque.png" alt="Tanque Ok">
                            </div>
                        </div>
                    </div>
                 `
                }
            }
            areas_cards.innerHTML = alerta + cards
        }
    }

    // alerta tanque
    function alertaTanque() {
        console.log('buscar alertas')
        fetch(`/tanques/alertaTanque/${fkEmpresa}`, { cache: "no-store" })
            .then(function (resposta) {
                if (resposta.ok) {
                    resposta.json()
                        .then(function (alerta) {
                            console.log(alerta)
                            if (alerta.length > 0) {
                                Modal_alerta_tanque.style.display = 'flex'
                                span_nome_tanque.innerHTML = alerta[0].nomeTanque
                                span_temp_tanque.innerHTML = alerta[0].mediaTanque
                                span_setor_tanque.innerHTML = alerta[0].setorTanque
                            } else {
                                Modal_alerta_tanque.style.display = 'none'
                                span_nome_tanque.innerHTML = ''
                                span_temp_tanque.innerHTML = ''
                                span_setor_tanque.innerHTML = ''
                            }
                        })
                } else {
                    console.log('erro: ', resposta)
                }
            })
    }


    // modais
    function abrirModal(fkTanque) {
        var idTanque = fkTanque
        console.log(idTanque, fkEmpresa)
        fetch("/tanques/estatisticasTanques", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkEmpresaServer: fkEmpresa,
                idTanqueServer: idTanque
            })
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(
                        function (estatisticas) {
                            console.log("Resposta")
                            console.log(JSON.stringify(estatisticas))
                            exibirStatisticas(estatisticas, idTanque)
                        }
                    )
                }
            }

            )
    }
    function fecharModal() {
        modal.style.display = 'none'
    }

    function exibirStatisticas(estatisticas, idTanque) {
        var qtdEstatisticas = estatisticas.length
        var t = estatisticas[qtdEstatisticas - 1] // t de tanque q nem no bd
        var cardEstatistica = `
        <div class="modal-tanque">
            <div class="topo-modal">
                <div class="sair" onclick="fecharModal()">
                    <img src="../src/botao-fechar.png" alt="X">
                </div>
                <div>
                    <h1><span id="nome_tanque_modal">Nome</span> - ${t.nometanque}<span id="status_tanque_modal"></span></h1>
                </div>
                <div class="logo">
                    <img src="../src/Logo-icon.png" alt="TroustSolutions">
                </div>
            </div>
            <div class="meio-modal">
                <div class="kpis-modal">
                    <div class="box">
                        <span>Temperatura Mínima</span><br>
                        <hr>
                        <b>${t.configMinTemp}ºC</b><br>
                    </div>
                    <div class="box">
                        <span>Temperatura Máxima</span><br>
                        <hr>
                        <b>${t.configMaxTemp}ºC</b><br>
                    </div>
                    <div class="box">
                        <span>Temperatura Média</span><br>
                        <hr>
                        <b>${t.mediaTanque}ºC</b><br>
                    </div>
                    <div class="box">
                        <span>Quantidade de Alertas</span><br>
                        <hr>
                        <b>0</b><br>
                    </div>
                </div>
                <div class="graficos-modal">
                    <div class="grafico-principal grafico-modal">
                        <canvas id="grafico1" width="700px"></canvas>
                    </div>
                </div>
            </div>
        </div>
        `
        modal.style.display = 'flex'
        modal.innerHTML = cardEstatistica

        obterDadosGrafico(idTanque);

    }

    function obterDadosGrafico(idTanque) {

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch("/tanques/gerarGrafico", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fkEmpresaServer: fkEmpresa,
                idTanqueServer: idTanque
            })
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();

                        plotarGrafico(resposta, idTanque);

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idTanque) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Temperatura',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.ultimaColeta);
            dados.datasets[0].data.push(registro.mediaTanque);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`grafico1`),
            config
        );

        setTimeout(() => atualizarGrafico(idTanque, dados, myChart), 2000);
    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idTanque, dados, myChart) {

        fetch(`/medidas/tempo-real/${idTanque}/${fkEmpresa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    // alertar(novoRegistro, idTanque);
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);


                    if (novoRegistro[0].ultimaColeta == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].ultimaColeta)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        if(dados.length > 7){

                            // tirando e colocando valores no gráfico
                            dados.labels.shift(); // apagar o primeiro
                            dados.labels.push(novoRegistro[0].ultimaColeta); // incluir um novo momento
                            
                            dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                            dados.datasets[0].data.push(novoRegistro[0].mediaTanque); // incluir uma nova medida de umidade
                            
                        }else{
                            dados.labels.push(novoRegistro[0].ultimaColeta); // incluir um novo momento
                            dados.datasets[0].data.push(novoRegistro[0].mediaTanque); // incluir uma nova medida de umidade

                        }
                            myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idTanque, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idTanque, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    // alteração
    function alterarTanque(idTanque, nomeTanque, max, min, setortanque) {
        var configs = `
        <div class="card-config">
            <div class="topo-modal">
                <div class="sair" onclick="fecharModal()">
                    <img src="../src/botao-fechar.png" alt="X">
                </div>
                <div>
                    <h1><span id="nome_tanque_modal">Nome</span> - ${nomeTanque}<span id="status_tanque_modal"></span></h1>
                </div>
                <div class="logo">
                    <img src="../src/Logo-icon.png" alt="TroustSolutions">
                </div>
            </div>
            <div class="infos-config-modal">
                <label>
                    Nome do tanque:
                    <input type="text" value="${nomeTanque}" id="config_nome_tanque">
                </label>
                <label>
                    Setor do tanque:
                    <input type="text" value="${setortanque}" id="config_setor_tanque">
                </label>
                <label>
                    Limite Minimo de temperatura
                    <input type="text" value="${min}" id="config_temp_min_tanque">
                </label>
                <label>
                    Limite Máximo de temperatura
                    <input type="text" value="${max}" id="config_temp_max_tanque">
                </label>
                <button onclick="salvarAlteracao(${idTanque})" class="btn-salvar">Salvar alteração</button>
            </div>
        </div>
        `
        modal.style.display = 'flex'
        modal.innerHTML = configs
    }


    function salvarAlteracao(idTanque) {
        var nomeTanque = config_nome_tanque.value
        var setortanque = config_setor_tanque.value
        var min = Number(config_temp_min_tanque.value)
        var max = Number(config_temp_max_tanque.value)
        var fkEmpresa = sessionStorage.FK_EMPRESA

        if (min > max) {
            alert('A temperatura Minima não pode ser maior que a temperatura Maxima')
        } else if (min < 8) {
            alert('Recomendamos minima seja superior a 8°C para melhor funcionamento')
        } else if (max > 20) {
            alert('Recomendamos maxima seja inferior a 20°C para melhor funcionamento')
        } else {
            fetch("/tanques/alterarConfigsTanque", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    idTanqueServer: idTanque,
                    nomeTanqueServer: nomeTanque,
                    tempMaxServer: max,
                    tempMinServer: min,
                    setorTanqueServer: setortanque,
                    fkEmpresaServer: fkEmpresa
                })
            })
                .then(function (resposta) {
                    if (resposta.ok) {
                        alert('tanque alterado com sucesso')
                        fecharModal()
                        carregarTanques()
                    } else {
                        console.log('Erro ao alterar: \n\n\t\t', resposta)
                    }
                })
                .catch(function (erro) {
                    console.error('Erro encontrado: ' + erro)
                })
        }

    }
</script>
